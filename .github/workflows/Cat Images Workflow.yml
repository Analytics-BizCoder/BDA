name: Cat Service

on:
  push:
    branches: [ "main" ]
  pull_request:

  workflow_dispatch:

jobs:
  cat_service_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Get API key
        run: echo "CATS_API_KEY=${{ secrets.CATS_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install requests opencv-python-headless

      - name: Get Cat Image
        id: get_cat_image
        run: |
          cat_image_url=$(python src/get_cat_image.py)
          echo "::set-output name=cat_image_url::$cat_image_url"

      - name: Check Cat Image
        run: python src/check_cat_image.py 

      - name: Print Cat Image
        run: python src/print_cat_image.py ${{ steps.get_cat_image.outputs.cat_image_url }}



